<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Product</h3>
  </div>
  <div class="panel-body">
    <form novalidate name="productForm" ng-submit="createEditProduct(product)">
        <div class="form-group">
            <input type="text" ng-model="product.name" class="form-control" placeholder="Product Name" required>
        </div>
        <div class="form-group">
            <input type="number" ng-model="product.price" class="form-control" placeholder="Product Price" required>
        </div>
        <div class="form-group">
            <input type="number" ng-model="product.quantity" class="form-control" placeholder="Product Quantity" required>
        </div>
        <button type="submit" ng-disabled="productForm.$invalid" class="btn btn-primary">Submit</button>
        <div class="form-group alert alert-danger alert-dismissable" ng-show="errmsg">
            {{errmsg}}
        </div>
    </form>
  </div>
</div>
